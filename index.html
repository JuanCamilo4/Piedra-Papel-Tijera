<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="juego.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container-padre">
        <div class="container-inicio"><!-----------------------------------Inicio del juego-->
            <div class="container-logo">
                <img src="https://raw.githubusercontent.com/JuanCamilo4/Piedra-Papel-Tijera/main/img/Logo.png" alt="Logo" class="logo">
            </div>
            <p style="text-align: center; font-size: 1.2vw;" id="test">El clasico juego de piedra, papel o tijera, pero con algunas mejoras.</p>
            
            <div class="container-inputs">
                <input type="text" name="nombre" id="nombreJugador" placeholder="Nombre de usuario">
            </div>
            <div class="container-botones-inicio">
                <button id="btnJugar" class="btn-inicio">Jugar</button>
                <button id="btnInfoDev" class="btn-inicio">Información sobre el desarrollador</button>
            </div>
        </div>

        <div class="container-juego"><!----------------------------------------Juego de piedra papel o tijera-->
            <div class="container-marcador">
                <h2>Marcador</h2>
                <div class="container-marcadores">
                    <div class="container-marcador-puntaje">
                        <p id="txtNombreJugador" class="participante">Jugador</p>
                        <div class="puntaje" id="puntosJugador">0</div>
                    </div>
                    <div class="container-marcador-puntaje">
                        <p class="participante">IA</p>
                        <div class="puntaje" id="puntosIA">0</div>
                    </div>
                </div>
            </div>

            <div class="container-ganador"> <!--container para mostrar la eleccion de la maquina-->
                <p class="participante IA-eleccion" >Eleccion del contrincante: </p>
                <p class="participante IA-eleccion " id="eleccionIA"></p>
            </div>

            <div class="container-botones">
                <button id="btnPiedra" class="btn-opcion" onmousedown="sonido.play()"></button>
                <button id="btnTijera" class="btn-opcion"></button>
                <button id="btnPapel" class="btn-opcion"></button>              
            </div>

            <script>
                let sonido = new audio();
                sonido.src = Sonidos/sonidoBoton.mp3;
            </script>

            <div class="container-finalizar-juego">
                <button class="btn-inicio">Finalizar juego</button>
            </div>

        </div>

        <div class="container-final-juego"><!----------------------------------------Final del juego-->
            <h1>Juego Terminado</h1>
            <h2>Puntuación final</h2>
            <div class="container-marcador-final">
                <div class="container-marcador-puntaje">
                    <p id="txtNombreJugador" class="participante">${Jugador}</p>
                    <div class="puntaje" id="puntosJugador"></div>
                </div>
                <div class="container-marcador-puntaje">
                    <p class="participante">IA</p>
                    <div class="puntaje" id="puntosIA"></div>
                </div>
            </div>
            <p class="anuncio-ganador"></p>
            <div class="container-volver">
                <button class="btn-volver">Volver a menu principal</button>
            </div>
        </div>

        <footer id="footer">
            <h3>Desarrollado Por: </h3>
            <h1>Juan Camilo Rios Tarazona</h1>
        </footer>
    </div>

    <script src="controladorPaginas.js"></script>
    <script src="logicaJuego.js"></script>
</body>
</html>
